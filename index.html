
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReportAI Insight Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass-panel {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
  <!-- React + ReactDOM -->
  <script type="module">
    import React from "https://esm.sh/react@19.2.4";
    import ReactDOM from "https://esm.sh/react-dom@19.2.4";
    import { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend } from "https://esm.sh/recharts@3.7.0";

    const data = [
      { name: 'Jan', value: 400 },
      { name: 'Feb', value: 300 },
      { name: 'Mar', value: 500 },
      { name: 'Apr', value: 200 },
      { name: 'May', value: 350 },
    ];

    function App() {
      return (
        <div className="min-h-screen flex items-center justify-center bg-slate-50">
          <div className="glass-panel">
            <h1 className="text-2xl font-bold mb-4">Relat√≥rio Mensal</h1>
            <LineChart width={500} height={300} data={data}>
              <CartesianGrid strokeDasharray="3 3" />
              <XAxis dataKey="name" />
              <YAxis />
              <Tooltip />
              <Legend />
              <Line type="monotone" dataKey="value" stroke="#4F46E5" />
            </LineChart>
          </div>
        </div>
      );
    }

    ReactDOM.render(
      React.createElement(App),
      document.getElementById("root")
    );
  </script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>
</body>
</html>
